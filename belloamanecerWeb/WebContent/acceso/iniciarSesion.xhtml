<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Bello Amanecer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</h:head> 
<body>

   <nav class="navbar navbar-expand-md bg-primary navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">HOTEL BELLO AMANECER</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav> 

<p:growl><p:autoUpdate/></p:growl> 
<p:panel header="Iniciar Sesión" style="width:400">
	<h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Ingrese el usuario" /> 
            <p:inputText  required="true" value="#{beanIniciarSesion.correo}" maxlength="20" requiredMessage="Ingrese el usuario" />
             <h:outputText value="Ingrese contraseña" /> 
             <h:inputSecret value="#{beanIniciarSesion.clave}">
             	<f:validateLength minimun="4"></f:validateLength>
             </h:inputSecret>
                <p:commandButton value="Acceder" action="#{beanIniciarSesion.verificar()}"  icon="pi pi-key"  />
        </h:panelGrid>   
</h:form>
</p:panel>

</body> 
</html>
