<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:facet name="first">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no, use-scalable=no" />
		<title>Manejo de datos usuarios</title>
	</f:facet>
</h:head>
<body>
	<p:panel header="Datos de usuarios">
		<p:dataTable value="#{beanInvUsuario.listarUsuarios}" var="usuarios">
			<p:column headerText="Id usuario">
				<h:outputText value="#{usuarios.idusuario}" />
			</p:column>
			<p:column headerText="Apellido usuario">
				<h:outputText value="#{usuarios.apellidosusuario}" />
			</p:column>
			<p:column headerText="Clave">
				<h:outputText value="#{usuarios.clave}" />
			</p:column>
			<p:column headerText="Correo">
				<h:outputText value="#{usuarios.correo}" />
			</p:column>
			<p:column headerText="Direccion">
				<h:outputText value="#{usuarios.direccion}" />
			</p:column>
			<p:column headerText="Estado">
				<h:outputText value="#{usuarios.estado}" />
			</p:column>
			<p:column headerText="Fecha actualizacion">
				<h:outputText value="#{usuarios.fechaactualizacion}" />
			</p:column>
			<p:column headerText="Fecha creacion">
				<h:outputText value="#{usuarios.fechacreacion}" />
			</p:column>
			<p:column headerText="Nombre usuario">
				<h:outputText value="#{usuarios.nombresusuario}" />
			</p:column>
			<p:column headerText="Telefono">
				<h:outputText value="#{usuarios.telefono}" />
			</p:column>
		</p:dataTable>

	</p:panel>
</body>
</html>
